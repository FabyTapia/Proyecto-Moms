<section class="container">
    <div class="row">
        <div class="col-xs-6 col-md-6 col-lg-6 mx-auto mt-5">

                    <form (submit)="onSubmitAddUser()">
                        <div class="form-gruop">
                            <label for="email">Email</label>

                        </div>
                        <div class="form-gruop">
                            <label for="password">Contrase√±a</label>
                            <input type="password" placeholder="*********" name="contrasena" id="password" [(ngModel)]="password" class="form-control">

                        <input type="submit" value="ENVIAR" class="btn btn-primary btn-block btn-lg mt-5 " [routerLink]="['/formulario']">
                    </form><br><br><br><br><br><br>
                </div>
            </div>
        </div>
    </div>
