<section class="container">
    <div class="row">
        <div class="col-xs-6 col-md-6 col-lg-6 mx-auto mt-5">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center">LOGIN</h1>
                    <form (submit)="onSubmitLogin()">
                        <div class="form-gruop">
                            <label for="email">Tu email</label>
                            <input type="email" name="email" id="email" [(ngModel)]="email" placeholder="Happymoms@moms.com" class="form-control">
                        </div>
                        <div class="form-gruop">
                            <label for="password">Contrase√±a</label>
                            <input type="password" name="password" id="password" [(ngModel)]="password" placeholder="gatoperro123" class="form-control">
                        </div>
                        <button class="btn btn-primary btn-block btn-lg mt-5 " [routerLink]="['/vacantes']">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <p class="text-center">OR</p>
    <div class="row">
        <div class="col-md-6 mx-auto mt-2">
            <div class="card">
                <div class="card-body justify-content-around">

                    <button class="btn btn-outline-danger btn-lg btn-block btn-google"><i class="fab fa-google-plus-g"></i> Google</button>
                    <button class="btn btn-outline-primary btn-lg btn-block btn-twitter"><i class="fab fa-linkedin"></i> LinkedIn</button>
                </div><br><br><br><br><br><br>

            </div>
        </div>
